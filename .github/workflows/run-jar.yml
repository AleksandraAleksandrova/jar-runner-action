name: Run My JAR Action

on:
  push:
    branches:
      - main

jobs:
  my-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Dependencies
        run: npm install

      - name: Run My JAR Action
        id: run-jar
        uses: 'AleksandraAleksandrova/jar-runner-action@main'
        with:
          jar-path: '../HelloWorld.jar'

      - name: Print Action Output
        run: echo "${{ steps.run-jar.outputs.output }}"
